<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDo X Jefferson</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1066/PNG/128/Books_icon-icons.com_76879.png">
</head>

<body>
    <canvas id="canvas" width="100wh" height="100wh">
    </canvas>
    <main class="container">
        <h1 class="titulo">ToDo App X Jefferson</h1>
        <form id="formulario">
            <input type="text" name="input-todo" id="input-user" autocomplete="off" placeholder="Write your ideas :)">
            <button class="btn btn-agregar" type="submit">Agregar</button>
        </form>
        <span class="leyenda">TODAY AND TASK</span>
        <div class="todo-list-container">
            <label class="todo-content">
                <span class="todo">Tell your ideas... :)</span>
                <button class="btn btn-eliminar">Eliminar</button>
            </label>
        </div>
        <p><a style="text-decoration:none; font-size:1.2rem ; color:rgb(219, 225, 231); border-bottom-left-radius: 10px; border-top: 2px solid rgb(26, 243, 232); border-left: 2px solid rgb(34, 143, 238); padding: 5px; box-shadow: 2px 2px 3px #fff;"
                href="https://todoxjefferson.netlify.app/">Experimental</a>
        </p>
    </main>
    <template class="todo-template">
        <label class="todo-content">
            <span class="todo">tarea 1</span>
            <div class="btn-container">
                <button class="btn btn-eliminar" data-id="" value="Eliminar">Eliminar</button>
            </div>
        </label>
    </template>

    <div id="sonidos"></div>

    <script src="index.js"></script>
    <!-- <script src="cascada.js"></script> -->
</body>

</html>
